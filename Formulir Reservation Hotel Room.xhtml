<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
</head>
<body>
    <h1>Reservation Hotel Room</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Data</legend>
            <ol>
                <li>
                    <label>Name</label><br />
                    <input type="text" name="name" size="30" />
                </li>
                <li>
                    <label>Gender</label><br />
                    <input type="text" name="gender" size="30" />
                </li>
                <li>
                    <label>Email Address</label><br />
                    <input type="text" name="email" size="30" />
                </li>
                <li>
                    <label>Telp Number</label><br />
                    <input type="text" name="phone" size="30" />
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>Reservation Room Form</legend>
            <ol>
                <li>
                    <label>Reservation Name</label><br />
                    <input type="text" name="reserv_name" size="30" />
                </li>
                <li>
                    <label>Booking Date</label><br />
                    <input type="text" name="booking_date" size="30" />
                </li>
                <li>
                    <label>Room Type</label><br />
                    <select name="room_type">
                        <option>Deluxe</option>
                        <option>Suite</option>
                        <option>Standard</option>
                    </select>
                </li>
                <li>
                    <label>Bed Type</label><br />
                    <select name="bed_type">
                        <option>Single bed</option>
                        <option>Double bed</option>
                    </select>
                </li>
                <li>
                    <label>Breakfast</label><br />
                    <input type="radio" name="breakfast" value="With Breakfast" /> With Breakfast
                    <input type="radio" name="breakfast" value="Without Breakfast" /> Without Breakfast
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>Payment</legend>
            <ol>
                <li>
                    <label>Check-in Date</label><br />
                    <input type="text" name="checkin" />
                </li>
                <li>
                    <label>Check-out Date</label><br />
                    <input type="text" name="checkout" />
                </li>
                <li>
                    <label>Payment Method</label><br />
                    <select name="payment">
                        <option>Cash</option>
                        <option>Credit Card</option>
                        <option>Transfer</option>
                    </select>
                </li>
            </ol>
        </fieldset>

        <p>
            <input type="submit" value="Submit" />
        </p>
    </form>
</body>
</html>
